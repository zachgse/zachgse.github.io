<!DOCTYPE html>
<html lang="{{ str_replace('_', '-', app()->getLocale()) }}">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Zach Estrella</title>

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom CSS-->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light py-3 fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">MAINTENANCE</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon">
					<i class="fa fa-bars" style="color:black; font-size:28px;"></i>
				</span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="home nav-link active" aria-current="page" href="#home" id="active">Home</a>
					</li>
					<li class="nav-item">
						<a class="about nav-link" aria-current="page" href="#about">About</a>
					</li>
					<li class="nav-item">
						<a class="project nav-link" aria-current="page" href="#project">Projects</a>
					</li>
					<li class="nav-item">
						<a class="experience nav-link" aria-current="page" href="#experience">Experiences</a>
					</li>                                 
				</ul>
			</div>
		</div>
	</nav>

	<button class="open-button" id="top-button" onclick="topFunction()"><i class="fa fa-angle-up"></i></button>
	<br><br>
	
	<section id="home"> <!--1st section name-->

		<div class="container-fluid">

			<div class="row">

				<div class="col-lg-7 black-bg text-align-left">
					<div class="center-element text-white">
						<p style="font-size:40px;">Hello</p>
						<p class="right" style="font-size:80px;"><b>I'm Zach Gabriel S. Estrella</b></p>
						<div class="arrow top job" id="job">A Web Developer</div>
						<!--<p style="font-size:25px;">Web developer</p>-->
						<a href="#about"><button class="btn btn-white">About me</button></a>

					</div>    
				</div>

				<div class="col-lg-5 blue-bg">
					<div class="center-image">
						<img src="img/zach.jpg" alt="Profile Picture" class="img-fluid rounded-circle mx-auto d-block left" width="450" height="450">
					</div>
				</div>

			</div>    
			
		</div>

	</section>

	
	

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    var mybutton = document.getElementById("top-button");

    // When the user scrolls down 20px from the top of the document, show the button
    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }

    let home = document.querySelector("#home");
    let about = document.querySelector("#about");
    let project = document.querySelector("#project");
    let experience = document.querySelector("#experience");

    window.addEventListener("scroll",()=>{
        var windo = window.pageYOffset;
        if (about.offsetTop <= windo && project.offsetTop > windo) {
            console.log("About");
            document.querySelector(".about").setAttribute("id","active");
            document.querySelector(".project").removeAttribute("id","active");			
            document.querySelector(".experience").removeAttribute("id","active");		
            document.querySelector(".home").removeAttribute("id","active");			
        }
        else if (project.offsetTop <= windo && experience.offsetTop > windo) {
            console.log("Project");
            document.querySelector(".project").setAttribute("id","active");
            document.querySelector(".experience").removeAttribute("id","active");			
            document.querySelector(".home").removeAttribute("id","active");		
            document.querySelector(".about").removeAttribute("id","active");		
        }
        else if (experience.offsetTop <= windo) {
            console.log("Experience");
            document.querySelector(".experience").setAttribute("id","active");
            document.querySelector(".home").removeAttribute("id","active");			
            document.querySelector(".about").removeAttribute("id","active");	
            document.querySelector(".project").removeAttribute("id","active");		
        }	
        else {
            console.log("Home");
            document.querySelector(".home").setAttribute("id","active");
            document.querySelector(".about").removeAttribute("id","active");			
            document.querySelector(".project").removeAttribute("id","active");	
            document.querySelector(".experience").removeAttribute("id","active");				
        }
    });

    ScrollReveal({
        reset: false,
        distance: '150px',
        duration: 2500,
        delay: 200
    });

    ScrollReveal().reveal('.top', { delay:200, origin:'top' });
    ScrollReveal().reveal('.left', { delay:200, origin:'left' });
    ScrollReveal().reveal('.right', { delay:200, origin:'right' });
    ScrollReveal().reveal('.bottom', { delay:200, origin:'bottom' });

    ScrollReveal().reveal('#job', { delay:1000, origin:'top' });

    ScrollReveal().reveal('.project1left', { delay:200, origin:'left' });
    ScrollReveal().reveal('.project1right', { delay:200, origin:'right' });
    
    ScrollReveal().reveal('.project2left', { delay:600, origin:'left' });
    ScrollReveal().reveal('.project2right', { delay:600, origin:'right' });

    ScrollReveal().reveal('.project3left', { delay:800, origin:'left' });
    ScrollReveal().reveal('.project3right', { delay:800, origin:'right' });

    ScrollReveal().reveal('.project4left', { delay:1000, origin:'left' });
    ScrollReveal().reveal('.project4right', { delay:1000, origin:'right' });
    
  

    </script>    

</body>
</html>
